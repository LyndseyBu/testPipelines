apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: hello-task
  description: A simple task that prints a greeting message
spec:
  params:
    - name: greeting
      type: string
      description: The greeting message to print
      default: "Hello World"
  steps:
    - name: echo
      image: alpine:3.18
      script: |
        #!/bin/sh
        echo "$(params.greeting)"
        echo "Task completed successfully!"

